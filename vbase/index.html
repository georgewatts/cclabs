<!DOCTYPE html>

<style>
body {
  min-height: 100vh;
  width: auto;
  margin: 0;
  padding: 0;
  background-color: #000;
}
img {
  display: block;
width: 100%;
height: 100%;
  /*position: absolute;*/
  /*left: 0px;*/
  /*top: 0px;*/
  /*z-index: 1;*/
}
nav ul,
nav ol {
  list-style: none;
  list-style-image: none; }
  ul {
    list-style: none;
    display: block;
    padding: 0;
    margin: 0; }
#scene {
  position: relative;
  overflow: hidden;
  display: block;
}
#scene, .layer {
  height: 100%;
width: 100%;
padding: 0;
margin: 0;
}
.layer {
  top: 50%;
  left: 50%;
}
#goggles {
  width: 50%;
  height: auto;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 101;
  /*margin-right: -50%;*/
  /*height: 50%;*/
}
.intro {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 100;
  text-transform: uppercase;
  color: #fff;
  font-family: 'Montserrat';
  font-weight: 900;
  font-size: 1.5em;
  text-align: center;
  text-shadow: 0 0 2px #000; /* horizontal-offset vertical-offset 'blur' colour */
  -moz-text-shadow: 0 0 2px #000;
  -webkit-text-shadow: 0 0 2px #000;
}
.parallax {
  /* Set rules to fill background */
  /*max-height: 100%;*/

  /* Set up proportionate scaling */
  height: 100%;
  width: auto;
  overflow: hidden;

  /* Set up positioning */
  position: fixed;

  /* Align horizontally */
  left:0;
  right:0;
  margin:0 auto;
}
.container {
  min-height: 460px;
  position: absolute;
  overflow: hidden;
  /*display: table;*/
  height: 100%;
  width: 100%;
  left: 0;
  top: 0; }
@media all and (min-width: 400px) {
  .container {
    min-height: 360px;
  }
}
</style>
