<style>
body {
  min-height: 100vh;
  width: auto;
  margin: 0;
  padding: 0;
  background-color: #000;
}
img {
  display: block;
width: 100%;
height: 100%;
  /*position: absolute;*/
  /*left: 0px;*/
  /*top: 0px;*/
  /*z-index: 1;*/
}
nav ul,
nav ol {
  list-style: none;
  list-style-image: none; }
  ul {
    list-style: none;
    display: block;
    padding: 0;
    margin: 0; }
#scene {
  position: relative;
  overflow: hidden;
  display: block;
}
#scene, .layer {
  height: 100%;
width: 100%;
padding: 0;
margin: 0;
}
.layer {
  top: 50%;
  left: 50%;
}
#goggles {
  width: 50%;
  height: auto;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 101;
  /*margin-right: -50%;*/
  /*height: 50%;*/
}
.intro {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 100;
  text-transform: uppercase;
  color: #fff;
  font-family: 'Montserrat';
  font-weight: 900;
  font-size: 1.5em;
  text-align: center;
  text-shadow: 0 0 2px #000; /* horizontal-offset vertical-offset 'blur' colour */
  -moz-text-shadow: 0 0 2px #000;
  -webkit-text-shadow: 0 0 2px #000;
}
.parallax {
  /* Set rules to fill background */
  /*max-height: 100%;*/

  /* Set up proportionate scaling */
  height: 100%;
  width: auto;
  overflow: hidden;

  /* Set up positioning */
  position: fixed;

  /* Align horizontally */
  left:0;
  right:0;
  margin:0 auto;
}
.container {
  min-height: 460px;
  position: absolute;
  overflow: hidden;
  /*display: table;*/
  height: 100%;
  width: 100%;
  left: 0;
  top: 0; }
@media all and (min-width: 400px) {
  .container {
    min-height: 360px;
  }
}

.anchor-bottom{
    width:100%;
    position: absolute;
    bottom:10px;
    /* for text*/
    text-transform: uppercase;
    color: #fff;
    font-family: 'Montserrat';
    font-weight: 900;
    font-size: 1.5em;
    text-align: center;
    text-shadow: 0 0 2px #000; /* horizontal-offset vertical-offset 'blur' colour */
    -moz-text-shadow: 0 0 2px #000;
    -webkit-text-shadow: 0 0 2px #000;
} .anchor-bottom-img{
    width: 25%;
    position: relative;
    display: block;
    /*float: left;*/
    margin-left: auto;
    margin-right: auto;
} .anchor-bottom > h1 {
  margin: 10px;
}
.myButton {
  -moz-box-shadow:inset 0px -3px 7px 0px #29bbff;
  -webkit-box-shadow:inset 0px -3px 7px 0px #29bbff;
  box-shadow:inset 0px -3px 7px 0px #29bbff;
  background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #50C2EA), color-stop(1, #317b95));
  background:-moz-linear-gradient(top, #50C2EA 5%, #317b95 100%);
  background:-webkit-linear-gradient(top, #50C2EA 5%, #317b95 100%);
  background:-o-linear-gradient(top, #50C2EA 5%, #317b95 100%);
  background:-ms-linear-gradient(top, #50C2EA 5%, #317b95 100%);
  background:linear-gradient(to bottom, #50C2EA 5%, #317b95 100%);
  filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#50C2EA', endColorstr='#317b95',GradientType=0);
  background-color:#50C2EA;
  -moz-border-radius:3px;
  -webkit-border-radius:3px;
  border-radius:3px;
  border:1px solid #0b0e07;
  display:inline-block;
  cursor:pointer;
  color:#ffffff;
  font-family:Arial;
  font-size:15px;
  padding:9px 23px;
  text-decoration:none;
  text-shadow:0px 1px 0px #263666;
}
.myButton:hover {
  background -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #50C2EA), color-stop(1, #317b95));
  background:-moz-linear-gradient(top, #50C2EA 5%, #317b95 100%);

  background:-o-linear-gradient(top, #50C2EA 5%, #317b95 100%);

  background:linear-gradient(to bottom, #50C2EA 5%, #317b95 100%);
  filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#50C2EA', endColorstr='#317b95',GradientType=0);
  background-color:#50C2EA;
}
.myButton:active {
  position:relative;
  top:1px;
}
